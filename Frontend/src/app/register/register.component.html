<div class="fondo">
    <div class="row">

    <div class="col-12 d-flex justify-content-center mt-3">
        <h1>Registro contactos</h1>
    </div>

    <div class="col-4 d-flex justify-content-end mt-3">
        <label for="inputNombre">Nombre:</label>
    </div>
    <div class="col-8 mt-3">
        <input type="text" id="inputNombre" [(ngModel)]="inputNombre">
    </div>

    <div class="col-4 d-flex justify-content-end mt-3">
        <label for="inputApellido">Apellido:</label>
    </div>
    <div class="col-8 mt-3">
        <input type="text" id="inputApellido" [(ngModel)]="inputApellido">
    </div>

    <div class="col-4 d-flex justify-content-end mt-3">
        <label for="inputEmail">Email:</label>
    </div>
    <div class="col-8 mt-3">
        <input type="email" id="inputEmail" [(ngModel)]="inputEmail">
    </div>

    <div class="col-4 d-flex justify-content-end mt-3">
        <label for="inputPassword">Contraseña:</label>
    </div>
    <div class="col-8 mt-3">
        <input type="password" id="inputPassword" [(ngModel)]="inputPassword">
    </div>

    <div class="col-4 d-flex justify-content-end mt-3">
        <label for="inputConfirmPassword" class="label-aling">Confirmar Contraseña:</label>
    </div>
    <div class="col-8 mt-3">
        <input type="password" id="inputConfirmPassword" [(ngModel)]="confirmPassword">
    </div>

    <div class="col-12 d-flex justify-content-center mt-3">
        <button class="btn-register" (click)="register()">Registrarse</button>
        <button class="btn-back" (click)="goToLogin()">Regresar</button>
    </div>

    <div *ngIf="message" class="col-12 mt-3 text-center">
        <p>{{ message }}</p>
    </div>

    </div>
</div>
