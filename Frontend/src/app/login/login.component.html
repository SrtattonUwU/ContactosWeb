
<div class="fondo">
    <div class="row">

        <div class="col-12 d-flex justify-content-center mt-3">
            <h1>¡Bienvenido a tus contactos!</h1>
        </div>
        
        <div class="col-4 d-flex justify-content-end mt-3">
            <label for="inputEmail">Email:</label>
        </div>
        <div class="col-8 mt-3">
            <input type="email" id="inputEmail" [(ngModel)] = "inputEmail">
        </div>

        <div class="col-4 d-flex justify-content-end mt-3">
            <label for="inputPassword">Contraseña:</label>
        </div>
        <div class="col-8 mt-3">
            <input type="password" id="inputPassword" [(ngModel)] = "inputPassword">
        </div>

        <div class="col-12 d-flex justify-content-center mt-3">
            <button class="btn-login" (click) = "login()">Iniciar sesión</button>
        </div>

        <div class="col-12 d-flex justify-content-center mt-3">
            <button class="btn-register" (click) = "goToRegister()">Registrarse</button>
        </div>
    </div>
</div>
